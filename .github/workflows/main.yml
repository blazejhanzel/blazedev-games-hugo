name: ğŸš€ Deploy Hugo site to Pages from main branch

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: ğŸ§° Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
      - name: ğŸ”¨ Build
        run: hugo --minify
      - name: ğŸŒ Setup Pages
        uses: actions/configure-pages@v5
      - name: ğŸ“‚ Upload files
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/'
  deploy:
    environment:
      name: Deploy
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš¢ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4